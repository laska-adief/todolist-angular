<form [formGroup]="todoForm" (ngSubmit)="addTodo()">
  <mat-form-field appearance="outline">
    <mat-label>todo</mat-label>
    <input matInput placeholder="todo" formControlName="todoName" />
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="todoForm.controls['todoName'].value === ''"
  >
    Todo
  </button>
</form>
